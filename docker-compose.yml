version: '3.8'

services:
  cra-assistant:
    build: .
    container_name: cra-assistant-api
    ports:
      - "8000:8000"
    env_file:
      - .env 
    environment:
      - PYTHONPATH=/app
      - ENVIRONMENT=production
    volumes:
      # Mount the current directory for development (comment out for production)
      - .:/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 120s
      timeout: 60s
      retries: 3
      start_period: 40s
    networks:
      - cra-network

  # Optional: Add a reverse proxy (nginx) for production
  nginx:
    image: nginx:alpine
    container_name: cra-assistant-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - cra-assistant
    restart: unless-stopped
    networks:
      - cra-network
    profiles:
      - production

networks:
  cra-network:
    driver: bridge

volumes:
  app-data:
